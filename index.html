<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class=" d-flex justify-content-center align-items-center">

    <!-- 主體 -->
    <div class="d-flex flex-column  align-items-center">
        <!--標題 -->
        <h1 class="text-center mb-4">Login Page</h1>

        <!-- 信箱 -->

        <div class="email mb-2">
            <i class="fa-regular fa-envelope fa-beat-fade"></i>
            <label for="Email">Email</label>
            <input type="text" id="email" class="text-input d-block ps-4">
        </div>
        <!-- 密碼 -->
        <div class="password mb-3">
            <i class="fa-solid fa-key fa-beat-fade"></i>
            <label for="password"> password</label>
            <input type="password" id="password" class="text-input d-block ps-4" >
        </div>
        <!-- 其他設定 -->

        <div class="d-flex w-100 justify-content-between align-items-center mb-4">

            <div class="keep-login">
                <input type="checkbox" id="keep">
                <label for="keep"> Keep Login</label>
            </div>
            <!-- 登入按鈕 -->
            <button type="button" class="btn  ">
                <a href="./sign-up.html" class="text-white text-decoration-none ">Sign up</a>
            </button>
        </div>

        <!-- 登入 -->

        <button type="button" class="btn btn-primary fs-3">
        Log in
        </button>

    </div>


    <!-- 
    本質 是文字 可以直接改大小 跟顏色
    <i class="fa-solid fa-house"></i> -->
    <!-- 放在body最下方 -->
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

</body>

</html>
